proxy_cache_path /cache/sony keys_zone=sony:256m levels=1:2:2 inactive=365d;

server {
	listen 80;
	server_name *.dl.playstation.net *.dl.playstation.net.edgesuite.net dl.playstation.net dl.playstation.net.edgesuite.net pls.patch.station.sony.com gs2.sonycoment.loris-e.llnwd.net *.update.playstation.net;
	# // gs2.ww.prod.dl.playstation.net and gs2.sonycoment.loris-e.llnwd.net are for PS4

	access_log /var/log/nginx/sony-access.log;
	error_log /var/log/nginx/sony-error.log error;

	location / {
		proxy_cache sony;
		proxy_cache_key "sony $uri$slice_range"; # $is_args$args
		proxy_pass http://$host;
	}
}
